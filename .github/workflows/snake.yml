name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: yash-755
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Push snake to output branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git clone --branch output https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/yash-755/yash-755.git output || git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/yash-755/yash-755.git output
          cd output
          mkdir -p .
          cp -f ../dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake animation" || echo "No changes"
          git push
